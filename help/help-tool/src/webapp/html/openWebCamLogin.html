<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script defer src="../js/face-api.min.js"></script>
    <script defer src="../js/faceRecLogin.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <meta charset="utf-8">
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="openWebCam.css">

</head>

<body>
<div class="header">
    <img src="../image/sakai.png" alt="logo" />
</div>

<div class="login-container">

    <div class="container-left">
        <div class="inside-container">
            <p class="login-title">Welcome back!</p>
            <p class="login-subtitle">Login using the face recognition feature to see your results, evolution and more.</p>

            <label for="email_tag" id="face_rec_email_label" style="display: none"></label>
            <input type="text" id="email_tag" name="email_tag" placeholder="user email">

            <div class="buttons-container">
                <p class="button" onclick="openWebCamera()">Try it</p>
                <p class="button" onclick="trimiteCeva()">Submit</p>
            </div>

            <p class="login-subtitle" id="resultMsg" >Message</p>

            <img class="geometric" src="../image/geometric.jpg" alt="figure"/>
        </div>
    </div>

    <div class="container-right">
        <div id="container">
            <video autoplay="true" id="videoElement"></video>
        </div>
    </div>

</div>

    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

</body>
</html>
